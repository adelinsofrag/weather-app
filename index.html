<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <form id="cityForm">
        <label for="city">Introduceți numele orașului:</label><br>
        <input type="text"  id="city" name="city"><br>
        <button type="submit" class="btn btn-primary">Caută</button>
      </form>

      <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Daily forecast</h1>
                    <p>Welcome! Your holiday is coming? Check the weather below.</p>
                    <button id="btn">See more</button>
                </div>
                <div class="col-sm-7">
                    <img class="img-fluid" src="https://img.freepik.com/free-photo/rainy-weather-icons-with-clouds-water-drops_107791-17924.jpg?w=996&t=st=1686844450~exp=1686845050~hmac=fa4e3061ac828c83e3f3cc14f995fccd3e3373f869f1e9472388b6a717ac466b"
