<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container custom-content">
      <div class="p-5 bg-light rounded-3 text-dark" id="widget" style="background-color: inherit">
        <div class="container-fluid">
          <p class="fs-4 mb-0">
            <span id="location">-</span>
            <span><img id="iconCurrent" class="img-fluid" src="" /></span>
          </p>
          <p id="lastUpdate" class="small text-muted">just updated</p>
          <h1 id="conditionsCurrent" class="display-6 fw-normal text-capitalize pt-3">
            Loading...
          </h1>
          <p id="conditionsCurrentDescription" class="small text-muted">-</p>
          <h2 id="degreeCurrent" class="display-1">-</h2>

          <form id="cityForm" class="form-group">
            <div class="mb-3">
              <label for="city" class="form-label fw-normal small">Get stats from</label>
              <input
                class="form-control"
                type="text"
                id="inputSearch"
                placeholder="Arad"
                name="city"
              />
            </div>
          </form>

          <div id="forecast" class="d-flex gap-2 overflow-scroll">
            <!-- placeholder -->
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
